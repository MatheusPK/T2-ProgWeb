{% extends 'MinhocaLoucaApp/base.html' %}
{% load static %}
{% block pagename %}Minhoca Louca - Início{% endblock %}
{% block script %}<script src="{% static 'MinhocaLoucaApp/js/home.js' %}"></script>{% endblock %}
{% block title %}minhoca louca{% endblock %}
{% block content %}
<form action="{% url 'game' %}" onsubmit="return validateForm()" method="get">
    <a href="{% url 'login' %}"><input class="bigButton" type="button" value="Login" id="loginButton"></a>
     ou <br><br>
    <div class="playField">
        <h3> jogar como convidado</h3>
        <select class="difficultyField" id="difficultyField" name="difficultyField">
            <option value="" disabled selected>Dificuldade</option>
            <option value="easy">Fácil</option>
            <option value="normal">Normal</option>
            <option value="hard">Difícil</option>
        </select>
        <br>
        <div class="errorMessage" id="difficultyErrorMessage">
            Dificuldade não selecionada!
        </div>
        <input class="bigButton" type="submit" value="Jogar" id="playButton">
    </div>
</form>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'MinhocaLoucaApp/css/placar_jogadores.css' %}">

    <title>leaderboard</title>
</head>
<body>
    <select class="leaderboardDifficulty" id="leaderboardDifficulty" name="leaderboardDifficulty">

        <option value="easy" selected>Fácil</option>
        <option value="normal">Normal</option>
        <option value="hard">Difícil</option>
    </select>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Jogador</th>
                <td scope="col">Fácil</td>
                <td scope="col">Médio</td>
                <td scope="col">Difícil</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
